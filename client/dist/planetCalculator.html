    <div class="center">
        <h1>Calculate your weight on the planet of your choice!</h1>
        <div class="img">
            <img id="space"src="Images/aa09a8b3f20c2869258652b18dfc0daf.jpg" alt="" class="rounded-circle">
        </div>
        <div class="result_container">
        <h1 name="respuesta" id="respuesta" class="result">0</h1>
        </div>
        <label for="planet">Select Planet</label>
        <br>
        <input type="text" name="planet" id="planet" placeholder="Mars/Martes">
        <br>
        <label for="weight">Input your weight</label>
        <br>
        <input type="text" name="weight" id="weight" placeholder="lbs">
        <br>
        <button type="button"
            onclick="pesoEnOtroPlaneta(document.getElementById('planet').value,document.getElementById('weight').value)">Show
            Weight</button>
        <button type="button" onclick="resetter()">Reset</button>
